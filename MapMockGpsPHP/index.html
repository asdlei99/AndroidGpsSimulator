<body>

ServerString : <INPUT TYPE=TEXT NAME='serverstring' ID='serverstring' SIZE=200><BR>
<div id="map" style="width: 800px; height: 600px"></div>
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script>
$('#serverstring').val(window.location.href);
var pos=L.latLng(49.59266, 3.65649);
var map=L.map('map').setView(pos, 13);
var line=L.polyline([pos]);
line.addTo(map);
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
	maxZoom: 18,
	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
		'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
		'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
}).addTo(map);
var marker = L.marker(pos);
marker.addTo(map);

function onMapClick(e) {
	map.panTo(e.latlng);
	line.addLatLng(e.latlng);
	marker.setLatLng(e.latlng);
/*	popup
		.setLatLng(e.latlng)
		.setContent("You clicked the map at " + e.latlng.toString())
		.openOn(map);*/
	var server = $('#serverstring').val();
	var url = server +  "/tracking/put.php?lat=" + e.latlng.lat + "&lon=" + e.latlng.lng;
	var donnees = document.getElementById("donnees");
	if (window.XMLHttpRequest) {
		requete = new XMLHttpRequest();
	} else if (window.ActiveXObject) {
		requete = new ActiveXObject("Microsoft.XMLHTTP");
	}
	requete.open("GET", url, true);
//	requete.onreadystatechange = majIHM;
	requete.send(null);
}
map.on('click', onMapClick);
document.getElementById('map').style.cursor = ''
</script>
